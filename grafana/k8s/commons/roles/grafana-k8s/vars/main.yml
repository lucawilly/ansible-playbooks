label_app: grafana-app
volume_persistent_name: grafana-data-test
volume_claim_name: grafana-data-claim-auto
hostPath: /mnt/grafana/local/data
volume_type: local
storage_classname: manual
storage: 10Gi
access_mode: ReadWriteOnce
server_crt: 
server_key:    
ngxin_vhost: |
        map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
        }
        upstream grafana {
        server localhost:3000;
        }

        server {
         listen 80;
         listen 443 ssl;
         ssl off;
         ssl_certificate      /usr/local/local.crt;
         ssl_certificate_key  /usr/local/local.key;
         server_name _;
         return 403;
        }


        server {
         listen 80;
         listen 443 ssl;
         ssl off;
         ssl_certificate     /usr/local/local.crt;
         ssl_certificate_key /usr/local/local.key;
         ssl_protocols       TLSv1 TLSv1.1 TLSv1.2;
         ssl_ciphers         HIGH:!aNULL:!MD5;
         server_name grafana.local
         root /usr/share/nginx/html;
         index index.html index.htm;
         location / {
         proxy_set_header Host $http_host;
         proxy_pass http://grafana;
        }
        location /api/live/ {
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $http_host;
        proxy_pass http://grafana;
        }
        }